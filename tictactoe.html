<!doctype html>
<html>
	<head>

		<style>

			table td {
				height: 100px;
				width: 100px;
				border: 2px solid black;
				text-align: center;
				font-size: 500%;
				display: none;
			}

			div.status, button.restart {
				display: none;
			}

		</style>

	</head>
	<body>

		<div class="question">
			<p>Would you like to be X's or O's?</p>
			<button class="choice" data-value="X">X</button>
			<button class="choice" data-value="O">O</button>
		</div>

		<div class="status">
			<p>You are playing as <span class="status-symbol"></span></p>
		</div>

		<table>
			<tr>
				<td data-index="1"></td>
				<td data-index="2"></td>
				<td data-index="3"></td>
			</tr>

			<tr>
				<td data-index="4"></td>
				<td data-index="5"></td>
				<td data-index="6"></td>
			</tr>

			<tr>
				<td data-index="7"></td>
				<td data-index="8"></td>
				<td data-index="9"></td>
			</tr>
		</table>

		<button class="restart">Restart</button>

		<script src="jquery.js"></script>
		<script src="tictactoe.js"></script>

	</body>
</html>
